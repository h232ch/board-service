apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-frontend
  namespace: board-service
  labels:
    app: board-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: board-frontend
  template:
    metadata:
      labels:
        app: board-frontend
    spec:
      containers:
      - name: board-frontend
        image: dnwn7166/board-frontend:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app-logs
          mountPath: /var/log/app
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      
      volumes:
      - name: app-logs
        hostPath:
          path: /var/log/app
          type: DirectoryOrCreate
